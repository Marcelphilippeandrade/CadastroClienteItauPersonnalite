#Configura banco em memória no H2

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:cadastro_cliente_itau_personnalite;DB_CLOSE_DELAY=-1
spring.datasource.username=itau
spring.datasource.password=itau